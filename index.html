---
layout: null 
---

<!doctype html>
<html>
	<head>
		<title>Charlesetc</title>
		<link rel="stylesheet" type="text/css" href="/style/master.css">
		<meta name = 'description' content = 'Charles Chamberlain is a programmer, web developer, and web designer. He is particularly fond of go, clojure, and ruby.' />
		
	</head>
	
	<body>
		
		<section id = 'main'>
			<nav>
				<li class = 'charles'>
					<a href='photo.html'>Charles</a>
					<span>Etc</span>
				</li>
				<li class = 'pipin'>
					<a href='contact.html'>Pipin</a>
					<span>Contact</span>
				</li>
				<li class = 'chamberlain'>
					<a href='portfolio.html'>Chamberlain</a>
					<span>Blog</span>
				</li>
			</nav>
		</section>
		
		<section id = 'photo'>
			<div id = 'photo_container'>
				<img id = 'photo1' src = '/images/me2.png' />
				<img id = 'photo2' src = '/images/me1.png' />
			</div>
			
			<span>Developer, Designer, Etc</span>
		</section>

		
		<section id = 'contact'>
			
			<ul>
				
				<a href = 'https://twitter.com/CharlesEtc' target = '_blank' >
					<li class = 'twitter'>
						Twitter
						<span>
							<img src = '/images/twitter.png' />
						</span>
					</li>
				</a>
			              
				<a href = 'mailto:charles@charlesetc.com' target = '_blank' >
					<li class = 'email'>
						E-mail
						<span>
							<img src = '/images/email.png' />
						</span>
					</li>
				</a>
			       
				<a href = 'https://github.com/Charlesetc' target = '_blank' >
					<li class = 'github'>
						Github
						<span>
							<img src = '/images/github.png' />
						</span>
					</li>
				</a>
				
			</ul>
			
		</section>
		
		<section id = 'portfolio'>
			
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    
              <a class="post-link" 
              href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
              </a>
          </li>
        {% endfor %}
      </ul>
			
		</section>
		
		
		<div id = 'background'></div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/script/master.js"></script>
		
	</body>
	
</html>
